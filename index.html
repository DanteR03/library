<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header-container">
        <img src="./logos/book.svg" alt="Book logo" width="100px" height="100px">
        <button>New Book</button>
    </div>
    <div class="books-container">
    </div>
    <dialog class="book-form-modal">
        <form method="dialog">
            <label for="title">
                Title:
                <input type="text" name="bookTitle" id="title" required />
            </label>
            <label for="author">
                Author:
                <input type="text" name="bookAuthor" id="author" required />
            </label>
            <label for="pages">
                Amount of pages:
                <input type="number" name="bookPages" id="pages" min="1" required />
            </label>
            <label for="status">
                Have you read it:
                <input type="checkbox" name="bookStatus" id="status" checked />
            </label>
        <div class="form-buttons">
            <button class="form-close-button">Close</button>
            <button class="form-submit-button">Submit</button>
        </div>
        </form>
    </dialog>
</body>
</html>
